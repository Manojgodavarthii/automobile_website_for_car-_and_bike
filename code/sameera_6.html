<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair</title>
    <link rel="stylesheet" href="sameera_6.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <center>

        <form class="form" action="repair5.html">
            <div class="comtainer">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-block">
                            <label for="email">Email</label>
                        </div>
                        <input class="input" id="email" type="text" placeholder="Email" required="">
                    </div>

                    <div class="col-sm-6">
                        <div class="input-block" id="phone">
                            <label for="">Phone Number</label>
                        </div>
                        <input class="input" id="phone" type="text" placeholder="Phoneno" required>
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="vehicle">
                            <label for="">Select Vehicle</label>
                        </div>
                    </div>
                </div>

                <div class="vehicle-select">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="vehicle-bike">
                                <label>
                                    <input class="radio-input" id="bikeRadio" type="radio" name="engine">
                                    <span class="radio-tile">
                                        <span class="radio-icon">
                                            <img src="https://th.bing.com/th/id/OIP.xF_UVi4HdDhk1KpAMWrkYQHaHa?pid=ImgDet&w=185&h=185&c=7&dpr=1.3"
                                                alt="">
                                        </span>
                                        <span class="radio-label">Motor bike</span>
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="vehicle-car">
                                <label>
                                    <input class="radio-input" id="carRadio" type="radio" name="engine">
                                    <span class="radio-tile">
                                        <span class="radio-icon">
                                            <img src="https://static.vecteezy.com/system/resources/previews/000/623/239/original/auto-car-logo-template-vector-icon.jpg"
                                                alt="">
                                            <!-- SVG for Car -->
                                        </span>
                                        <span class="radio-label">Car</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div><br>

                <div class="row">
                    <div class="car-options">
                        <div id="class-company" class="car-company">
                            <label for=""> Car company's: </label>
                            <select name="mycar" id="car">
                                <option value="se">Select</option>
                                <option value="fm">Ford Motor</option>
                                <option value="tm">Tata Motors</option>
                                <option value="bmw">BMW</option>
                                <option value="m&m">Mahindra & Mahindra</option>
                            </select>
                        </div><br>


                        <div id="car-model" class="car-model">
                            <label for="">Car models: </label>
                            <select name="mycar" id="carModel">
                                <option value="se">Select</option>
                                <option value="tp">Tata Punch</option>
                                <option value="Mb">Mahindra Bolero</option>
                                <option value="ms">Mahindra Scorpio</option>
                                <option value="mt">Mahindra Thar</option>
                            </select>
                        </div>

                        <div id="cts" class="carTowingServices"></div><br>
                        <label for="">Car towing services </label>&nbsp;&nbsp;
                        <input type="radio" name="carTowingServices" value="yes">Yes
                        <input type="radio" name="carTowingServices" value="no">No <br><br>

                    </div>
                </div>

                <div class="row">
                    <div class="bike-options">
                        <div id="bike-company" class="bike-company">
                            <label for=""> Bike company's:</label>
                            <select name="mybike" id="bike">
                                <option value="se">Select</option>
                                <option value="tvs">TVS Motor</option>
                                <option value="re">Royal Enfield</option>
                                <option value="ktm">KTM India</option>
                                <option value="hm">Hero MotoCorp</option>
                            </select> <br><br>
                        </div>

                        <div id="bike-model" class="bike-model">
                            <label for=""> Bike models:</label>
                            <select name="mybike" id="">
                                <option value="se">Select</option>
                                <option value="ha">Honda Active 6G</option>
                                <option value="tv-a">TVS Apache RTR 160</option>
                                <option value="rec">Royal Enfield Classic 350</option>
                                <option value="sp">Splender</option>
                            </select>
                        </div>
                    </div>
                </div><br>

                <div id="vehicle-fuel" class="vehicle-fuel">
                    <div>Vehicle Fuel
                        <input type="radio" name="fuel" value="petrol">Petrol
                        <input type="radio" name="fuel" value="diesel">Diesel <br><br>
                    </div>
                </div>

                <div id="rsa" class="roadsideAssistance">
                    <div>Road side assistance &nbsp;&nbsp;
                        <input type="radio" name="roadsideAssistance" value="yes">Yes
                        <input type="radio" name="roadsideAssistance" value="no">No <br><br>
                    </div>
                </div>

                <div id="repairType">
                    <div class="col-sm-12">
                        <label for="">Type of repair </label><br>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="repairType">
                                <textarea name="mytext" id="repairType" cols="40" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div><br>

                

                <div class="row">
                    <div class="col-sm-12">
                        <div id="location" class="">Location
                          </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="location">
                                    <textarea name="location" id="location" cols="40" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <div id="btn-submit" class="btn-submit">
                            <button type="submit">Submit</button>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div id="btn-reset" class="btn-reset">
                            <button type="reset">Reset</button>
                        </div>
                    </div>

                </div>
            </div>


        </form>





    </center>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carRadio = document.getElementById('carRadio');
            const bikeRadio = document.getElementById('bikeRadio');
            const carOptions = document.querySelector('.car-options');
            const bikeOptions = document.querySelector('.bike-options');

            function toggleOptions() {
                if (bikeRadio.checked) {
                    bikeOptions.style.display = 'block';
                    carOptions.style.display = 'none';
                } else if (carRadio.checked) {
                    carOptions.style.display = 'block';
                    bikeOptions.style.display = 'none';
                }
            }

            bikeRadio.addEventListener('change', toggleOptions);
            carRadio.addEventListener('change', toggleOptions);

            toggleOptions();
        });



        document.getElementById("repairForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevents form submission
            validateForm();
        });

        document.querySelector("input[type='reset']").addEventListener("click", function (event) {
            resetForm();
        });


        function validateForm() {
            var email = document.getElementById('emailInput');
            var mobileno = document.getElementById('mobilenoInput');
            if (emailValidator(email, "Please enter a valid email address") && isNumeric(mobileno, "Please enter a valid mobile number") && lengthRestriction(mobileno, 10, 10)) {
                // Submit the form if all validations pass
                document.getElementById('repairForm').submit();
            }
        }

        function emailValidator(elem, helperMsg) {
            var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
            if (elem.value.match(emailExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function isNumeric(elem, helperMsg) {
            var numericExpression = /^[0-9]+$/;
            if (elem.value.match(numericExpression)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function lengthRestriction(elem, min, max) {
            var uInput = elem.value;
            if (uInput.length >= min && uInput.length <= max) {
                return true;
            } else {
                alert("Please enter exactly 10 numbers");
                elem.focus();
                return false;
            }
        }

        function resetForm() {
            // Reset form fields
            document.getElementById("repairForm").reset();
        }
    </script>




</body>

</html>
